<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Level up your dating game üíÉüèº</h1>
      <p>We can help enhance your dating profile by providing feedback and suggesting improvements.</p>
      
      <div id="formContainer">
        <form id="profileForm" enctype="multipart/form-data">
          <label for="fileInput">Your Pictures (required)</label>
          <div class="file-upload-wrapper">
            <label for="fileInput" class="custom-file-upload">Choose Files</label>
            <input type="file" id="fileInput" name="file" accept="image/*" required multiple />

            <span id="fileNames"></span>
          </div>
          
          <label for="bioInput">Your Bio (required)</label>
          <textarea id="bioInput" name="bio" required></textarea>
          
          <button type="submit" id="submitButton">Submit for Review</button>
          <div id="spinner" style="display: none;">
            <div id="progressPercentage">0%</div>
            <div id="evaluatingText">Analyzing your profile...</div>
          </div>
        </form>
      </div>

      <div id="feedbackContainer" style="display: none;">
        <h2>Feedback</h2>
        <p id="feedback"></p>
        
        <h3>Ratings: </h3>
        <strong><p><span id="photography"></span></p></strong>
        <strong><p><span id="style"></span></p></strong>
        <strong><p><span id="fitness"></span></p></strong>
        <strong><p><span id="social_status"></span></p></strong>

        <h2>Suggested Improvements </h2>
        <h3>Pictures:</h3>
        <p id="pictures"></p>
        <h3>Bio</h3>
        <p id="bio"></p>
        
        <strong><p><span id="backButton">Back</button> 
      </div>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
