<!DOCTYPE html>
<html>
<head>
  <title>Enhance Your Dating Profile</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Enhance Your Dating Profile</h1>
    <p>Get expert feedback to optimize your dating app presence. We've helped thousands of users improve their profiles and increase matches.</p>
    
    <form>
      <div class="form-group">
        <label for="photos">Upload Your Photos (required)</label>
        <input type="file" id="photos" name="photos" multiple required>
        <small>You can upload up to 5 photos.</small>
      </div>

      <div class="form-group">
        <label for="bio">Your Bio (required)</label>
        <textarea id="bio" name="bio" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="name">Name (required)</label>
        <div class="name-fields">
          <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
          <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required>
      </div>

      <button type="submit" class="btn-submit">Submit for Review</button>
    </form>
  </div>
</body>
</html>
