<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Analyzer</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Spice up your dating game 💃🏼</h1>
      <p>We can help level up your dating profile by providing feedback and suggesting improvements.</p>
      
      <div id="formContainer">
        <form id="profileForm" enctype="multipart/form-data">
          <label for="fileInput">Upload Your Photos (required)</label>
          <input type="file" id="fileInput" name="file" required multiple />
          
          <label for="bioInput">Your Bio (required)</label>
          <textarea id="bioInput" name="bio" required></textarea>
          
          <button type="submit" id="submitButton">Submit for Review</button>
          <div id="spinner" style="display: none;"></div>
        </form>
      </div>

      <div id="feedbackContainer" style="display: none;">
        <h2>Pictures feedback:</h2>
        <p id="pictures"></p>
        <br>
        <h2>Bio feedback:</h2>
        <p id="bio"></p>
        <button id="backButton">Back</button>
      </div>
      
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
